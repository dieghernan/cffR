repo:
  branch: main

development:
  mode: auto

home:
  title: cffr | Generate Citation File Format (CFF) files for R packages
  description: >-
    Utilities to generate and validate CFF files with R.

reference:
  - title: The whole game
  - subtitle: The function
    desc: >-
      The main function of the package and likely to be the only one you would
      need.
    contents: cff_write
  - subtitle: Other core functions
    desc: 'Create, modify and write and `cff` objects.'
    contents: has_concept("core")
  - subtitle: The `cff` class
    desc: Brief introduction to the `cff` class and S3 Methods available.
    contents:
      - cff-class
      - has_concept("s3method")
  - subtitle: Citation File Format schema
    desc: >-
      These functions provides lists of valid keys and fields as defined by the
      CFF schema.json **(v1.2.0)**.
    contents: has_concept("schemas")
  - title: Continuous Integration
    contents: has_concept("git")
  - title: Additional features
  - subtitle: Read and write files
    desc: >-
      Read and write local files on different formats (CFF files, BibTeX,
      etc.).
    contents:
      - has_concept("reading")
      - has_concept("writing")
  - subtitle: Coercing objects
    desc: >-
      Coerce **R** objects into different classes (`cff`, `person`, `bibentry`)
      and more:
    contents: has_concept("coercing")
  - subtitle: BibTeX helpers
    desc: Functions that works with BibTeX markup language.
    contents: has_concept("bibtex")
  - title: Datasets
    contents: has_concept("datasets")
  - title: About the package
    contents: cffr-package

